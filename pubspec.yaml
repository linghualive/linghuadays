name: daysmater
description: "DaysMater - 倒数日应用，支持公历和农历"
publish_to: 'none'
version: 1.2.4+7

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 状态管理
  flutter_riverpod: ^2.6.1

  # 本地数据库
  sqflite: ^2.4.1
  path: ^1.9.1

  # 文件路径
  path_provider: ^2.1.5

  # 本地通知
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # 农历
  lunar: ^1.3.9

  # 字体
  google_fonts: ^6.2.1

  # 国际化/日期格式
  intl: ^0.20.2

  # 路由
  go_router: ^15.1.2

  # 持久化简单配置（主题偏好等）
  shared_preferences: ^2.5.3

  # 屏幕常亮
  wakelock_plus: ^1.2.10

  # 图片选择
  image_picker: ^1.1.2

  # 文件选择（导入数据）
  file_picker: ^8.3.7

  # 网络请求（检查更新）
  http: ^1.3.0

  # APK 下载（支持进度回调）
  dio: ^5.4.1

  # Markdown 渲染（Release Notes）
  flutter_markdown: ^0.7.7+1

  # 分享（导出图片）
  share_plus: ^10.1.4

  # 打开外部链接
  url_launcher: ^6.3.1

  # 获取应用版本信息
  package_info_plus: ^8.1.3
  dynamic_color: ^1.8.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  sqflite_common_ffi: ^2.3.4+4
  mockito: ^5.4.6
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "logo.png"
  adaptive_icon_background: "#6670A4"
  adaptive_icon_foreground: "logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
